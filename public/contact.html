<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
</head>
<body>
  <h1>Contact Me</h1>
  <form>

  </form>
  <img src="/images/contact-us.jpg" alt="Contact" width="300" />
</body>
</html>
